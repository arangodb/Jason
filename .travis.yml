os: linux
dist: focal
language: cpp

env:
    global:
        secure: ""

matrix:
  include:
    - name: "C++17 build g++-9, xxhash"
      env:
        - ARCH=amd64
        #compiler
        - CXX=g++-9
        - CC=gcc-9
        #build settings
        - build_type=Release
        - hash_type=xxhash
        - SANITIZER=false
        - CXX_STANDARD=17
      addons:
        apt:
          packages: ['gcc-9', 'g++-9', 'cmake']
    
    - name: "C++17 build g++-9, fasthash"
      env:
        - ARCH=amd64
        #compiler
        - CXX=g++-9
        - CC=gcc-9
        #build settings
        - build_type=Release
        - hash_type=fasthash
        - SANITIZER=false
        - CXX_STANDARD=17
      addons:
        apt:
          packages: ['gcc-9', 'g++-9', 'cmake']
    
    - name: "address sanitizer build, g++-9"
      env:
        - ARCH=amd64
        #compiler
        - CXX=g++-9
        - CC=gcc-9
        #build settings
        - build_type=Release
        - SANITIZER=true
        - CXX_STANDARD=17
      addons:
        apt:
          packages: ['gcc-9', 'g++-9', 'cmake']

    - name: "coverage build, g++-9"
      env:
        - ARCH=amd64
        #compiler
        - CXX=g++-9
        - CC=gcc-9
        #build settings
        - build_type=Debug
        - CXXFLAGS="-O0 -fno-inline --coverage"
        - CXX_STANDARD=17
      addons:
        apt:
          packages: ['gcc-9', 'g++-9', 'lcov', 'cmake']
      script:
        - ./scripts/travis-build.sh
        - ./scripts/travis-after-success.sh

    - name: "clang build, clang++-10"
      compiler: clang++-10
      env:
        - ARCH=amd64
        #compiler
        - COMPILER=clang++-10
        - CXX=clang++-10
        - CC=clang-10
        #build settings
        - build_type=Release
        - CXX_STANDARD=17
        - LDFLAGS="-fuse-ld=lld"
      addons:
        apt:
          packages: ['clang-10', 'clang++-10', 'clang-format-10', 'clang-tools-10', 'lld-10', 'cmake']

    - name: "mac"
      os: osx
      osx_image: xcode13.2
      compiler: clang
      env:
        - build_type=Release

install:
    - export CXX=$CXX
    - export CC=$CC
    - export CXX_STANDARD=${CXX_STANDARD:-17}
    - export BUILD_TYPE=${build_type}
    - export HASH_TYPE=${hash_type}
    - cmake --version
    - $CXX --version

script:
    - ./scripts/travis-build.sh
    - ./scripts/travis-test.sh
